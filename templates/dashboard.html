<!-- dashboard.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <p><a href="/add_note">Add Note</a> | <a href="/logout">Logout</a></p>
    
    <h3>Your Notes:</h3>
    <ul>
        {% for note in notes %}
            <li>
                {{ note[2] }} (Added on {{ note[3] }})
                <a href="/delete_note/{{ note[0] }}" onclick="return confirm('Delete this note?');" style="color: red; margin-left: 15px;">Delete</a>
            </li>
        {% else %}
            <li>No notes yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
